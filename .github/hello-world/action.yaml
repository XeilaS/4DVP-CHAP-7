name: "setup-poetry"
description: "pour installer poetry"
runs:
  using: composite
  steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: "x64"
      - run: pip install poetry
        shell: bash
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: "x64"
          cache: poetry
      - run: poetry install
        shell: bash
    